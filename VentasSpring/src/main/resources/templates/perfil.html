<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" style="background-color: #272827;">

    <head>
        <title>Modificacion Perfil</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
         <!-- Bootstrap -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="/css/main.css" /><noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    </head>

    <body class="is-preload">

        <!-- Page Wrapper -->

            <!-- Header -->
            <header id="header" style="border-bottom: 1px solid #ccc !important;">
                <h1 style="margin-top: 12px;"><a href="/">VENTAS SPRING</a></h1>
                <nav id="nav" th:replace="/fragments/nav :: nav"></nav>
            </header>

            <!-- Main -->
            <article style="background-color: #272827;" id="main">

                <section class="form-registro responsive-form">
                    
                    <div th:object="${usuario}">
                        <h2 style="border: 2px solid white; margin-top: 100px;" class="texto-centrado">PERFIL</h2>
                        <div class="gtr-uniform ">
                             
                            <input hidden th:field="*{id}" name="id"> 

                            <div class="container-img"  style="text-align: center;">
                                <img th:src="${'/foto/usuario?id=' + usuario.id}" th:if="${usuario.foto != null}" class="img-usuario" alt="Imagen Usuario">
                                <i class="large material-icons" th:if="${usuario.foto == null}" style="font-size: 200px; vertical-align: middle;display: inline-block;">account_circle</i>
                            </div>

                            <div>
                                <h4 style="margin-top: 10px;" class="texto-centrado">NOMBRE</h4>
                                <p th:text="*{nombre}" class="texto-centrado"></p>
                                <h4 style="margin-top: 10px;" class="texto-centrado">APELLIDO</h4>
                                <p th:text="*{apellido}" class="texto-centrado"></p>
                                <h4 style="margin-top: 10px;" class="texto-centrado">EMAIL</h4>
                                <p th:text="*{email}" class="texto-centrado"></p>
                                <h4 style="margin-top: 10px;" class="texto-centrado">TELEFONO</h4>
                                <p th:text="*{telefono}" class="texto-centrado"></p>
                            </div>

                            <ul class="actions fit" style="text-align: center;">
                                <li><a th:href="@{/usuario/modificar(id=__${usuario.id}__)}" class="button primary fit">EDITAR PERFIL</a></li>
                            </ul>
                           
                        </div>
                    </div>
                </section>

                <!-- Footer -->
                <footer id="nav" th:replace="/fragments/footer :: footer"></footer>
            </article>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

        <!-- Scripts -->
        <script src="/js/jquery.min.js"></script>
        <script src="/js/jquery.scrollex.min.js"></script>
        <script src="/js/jquery.scrolly.min.js"></script>
        <script src="/js/browser.min.js"></script>
        <script src="/js/breakpoints.min.js"></script>
        <script src="/js/util.js"></script>
        <script src="/js/main.js"></script>

    </body>

</html>
