<body class="is-preload">

    <!-- Page Wrapper -->
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header">
            <h1><a href="/">VENTAS SPRING</a></h1>
            <nav id="nav">
                <ul>
                    <li class="special">
                        <a href="#menu" class="menuToggle"><span>Menu</span></a>
                        <div id="menu">

                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <article id="main">

            <section class="form-registro responsive-form">
                <form method="post" action="#" enctype="multipart/form-data">
                    <h2 class="texto-centrado">REGISTRO DE PRODUCTOS</h2>
                    <div class="gtr-uniform">
                        <label for="demo-name" style="margin-bottom: 2px;">NOMBRE DEL PRODUCTO:</label>
                        <div class="col-6" style="margin-bottom: 5px;">
                            <input type="text" name="nombre" id="demo-name" value="" placeholder="Name" />
                        </div>

                        <label for="demo-name" style="margin-bottom: 2px;">PRECIO:</label>
                        <div class="col-6" style="margin-bottom: 5px;">
                            <input class="stylesNumber" type="number" name="precio" id="demo-email" value=""
                                placeholder="Precio" />
                        </div>

                        <label for="demo-name" style="margin-bottom: 2px;">NOMBRE DEL FABRICANTE:</label>
                        <div class="col-6" style="margin-bottom: 5px;">
                            <input class="stylesNumber" type="password" name="fabricante" id="demo-email" value=""
                                placeholder="Name" />
                        </div>

                        <label for="demo-name" style="margin-bottom: 2px;">STOCK:</label>
                        <div class="col-6" style="margin-bottom: 5px;">
                            <input class="stylesNumber" type="number" name="stock" id="demo-email" value=""
                                placeholder="Stock" />
                        </div>

                        <label for="demo-name" style="margin-bottom: 2px;">FOTOS:</label>
                        <div class="col-6" style="margin-bottom: 5px;">
                            <input class="stylesNumber form-file" type="file" name="archivo" id="demo-email" value=""
                                placeholder="Fotos" />
                        </div>

                        <label for="demo-name" style="margin-bottom: 2px;">DESCRIPCION DEL PRODUCTO:</label>
                        <div class="col-12" style="margin-bottom: 10px;">
                            <textarea name="descripcion" id="demo-message" placeholder="Ingrese una descripciÃ³n"
                                rows="6"></textarea>
                        </div>

                        <div class="col-12">
                            <ul class="actions">
                                <li><input type="submit" value="Registrar" class="primary" /></li>
                                <li><input type="reset" value="Reset" /></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </section>

            <!-- Footer -->
            <footer id="footer">
                <ul class="icons">
                    <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
