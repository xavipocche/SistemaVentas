<html>

<head>
	<title>Registro</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/static/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

	<!-- Page Wrapper -->
	<div id="page-wrapper">

		<!-- Header -->
		<header id="header">
			<h1><a href="/">REGISTRO</a></h1>
			<nav id="nav">
				<ul>
					<li class="special">
						<a href="#menu" class="menuToggle"><span>Menu</span></a>
						<div id="menu">
							<ul>
								<li><a href="/">Home</a></li>
								<li><a href="/generic">Generic</a></li>
								<li><a href="/elements">Elements</a></li>
								<li><a href="#">Sign Up</a></li>
								<li><a href="#">Log In</a></li>
							</ul>
						</div>
					</li>
				</ul>
			</nav>
		</header>

		<!-- Main -->
		<article id="main">

			<section class="responsive-form" style="margin-left: 300px; margin-right: 300px; margin-top: 50px">
				<form method="post" action="#">
					<div class="gtr-uniform">
						<label for="demo-name" style="margin-bottom: 2px;">NOMBRE:</label>
						<div class="col-6" style="margin-bottom: 5px;">
							<input type="text" name="nombre" id="demo-name" value="" placeholder="Name" />
						</div>

						<label for="demo-name" style="margin-bottom: 2px;">APELLIDO:</label>
						<div class="col-6" style="margin-bottom: 5px;">
							<input type="text" name="apellido" id="demo-email" value="" placeholder="Apellido" />
						</div>

						<label for="demo-name" style="margin-bottom: 2px;">E-MAIL:</label>
						<div class="col-6" style="margin-bottom: 5px;">
							<input type="email" name="email" id="demo-email" value="" placeholder="Email" />
						</div>

						<label for="demo-name" style="margin-bottom: 2px;">CONTRASEÑA:</label>
						<div class="col-6" style="margin-bottom: 5px;">
							<input class="stylesNumber" type="password" name="password" id="demo-email" value=""
								placeholder="Contraseña" />
						</div>

						<label for="demo-name" style="margin-bottom: 2px;">TELEFONO:</label>
						<div class="col-6" style="margin-bottom: 5px;">
							<input class="stylesNumber" type="number" name="password" id="demo-email" value=""
								placeholder="Contraseña" />
						</div>

						<label for="demo-name" style="margin-bottom: 2px;">SALDO:</label>
						<div class="col-6" style="margin-bottom: 5px;">
							<input class="stylesNumber" type="number" name="password" id="demo-email" value=""
								placeholder="Contraseña" />
						</div>

						<label for="demo-name" style="margin-bottom: 2px;">FOTO:</label>
						<div class="col-6" style="margin-bottom: 5px;">
							<input class="stylesNumber" type="number" name="password" id="demo-email" value=""
								placeholder="Foto" />
						</div>

						<div class="col-12">
							<ul class="actions">
								<li><input type="submit" value="Send Message" class="primary" /></li>
								<li><input type="reset" value="Reset" /></li>
							</ul>
						</div>
					</div>
				</form>
			</section>

			<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
					<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
					<li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; Untitled</li>
					<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

	</div>

	<!-- Scripts -->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/jquery.scrollex.min.js"></script>
	<script src="/js/jquery.scrolly.min.js"></script>
	<script src="/js/browser.min.js"></script>
	<script src="/js/breakpoints.min.js"></script>
	<script src="/js/util.js"></script>
	<script src="/js/main.js"></script>

</body>

</html>
